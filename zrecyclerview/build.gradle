apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 2
        versionName "1.0.2"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    publish {
        artifactId = 'ZRecyclerView'
        userOrg = 'z-p-j'
        groupId = 'com.zpj.widget'
        publishVersion = '1.1.3'
        desc = 'A RecyclerView which is implemented to make it easier to use.'
        website = 'https://github.com/Z-P-J/ZRecyclerView'
        licences = ['Apache-2.0']
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation "com.android.support:recyclerview-v7:28.0.0"
    
    implementation 'com.zpj.widget:SmoothCheckBox:1.0.0'
    implementation 'com.zpj.widget:StateLayout:1.0.2'
}
